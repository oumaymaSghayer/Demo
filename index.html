<!DOCTYPE html>
<html>
    <head>
      <link rel="shortcut icon" href="./images/bag_icon.ico" />
      <title>Recomend Demo Page</title>
        <!-- From external libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/kineticjs/5.2.0/kinetic.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>

  <!-- Or from internal libraries from node_modules-->
 
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
      <script src="./node_modules/kinetic/kinetic.min.js"></script>
      <script src="./node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>

  <!-- Enjoyhint library -->
  <link href="./enjoyhint.css" rel="stylesheet">
  <script src="./enjoyhint.min.js"></script>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
      <div class="site-header">
        <form id="search" action="">
            <input type="search">
            <i class="fa fa-search"></i>
          </form>
      </div>
      <div class="container">
        <div class="left-column">
          <img data-image="black" src="images/black.png" alt="">
          <img data-image="blue" src="images/blue.png" alt="">
          <img data-image="red" class="active" src="images/red.png" alt="">
        </div>
        <div class="right-column">
          <div class="product-description">
            <span>Headphones</span>
            <h1>Beats EP</h1>
            <p>The preferred choice of a vast range of acclaimed DJs. Punchy, bass-focused sound and high isolation. Sturdy headband and on-ear cushions suitable for live performance</p>
          </div>
          <div class="product-configuration">
            <div class="product-color">
              <span>Color</span>
       
              <div class="color-choose">
                <div class="red-button">
                  <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                  <label for="red"><span></span></label>
                </div>
                <div class="blue-button">
                  <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                  <label for="blue"><span></span></label>
                </div>
                <div class="black-button">
                  <input data-image="black" type="radio" id="black" name="color" value="black">
                  <label for="black"><span></span></label>
                </div>
              </div>
       
            </div>
       
            <!-- Cable Configuration -->
            <div class="cable-config">
              <span>Cable configuration</span>
       
              <div class="cable-choose">
                <button>Straight</button>
                <button>Coiled</button>
                <button>Long-coiled</button>
              </div>
       
              <a href="#">How to configurate your headphones</a>
            </div>
          </div>
       
          <!-- Product Pricing -->
          <div class="product-price">
            <span class="see-price">148$</span>
            <a href="#" class="cart-btn">Add to cart</a>
          </div>
        </div></div>
        <script>
          $(document).ready(function() {
 
 $('.color-choose input').on('click', function() {
     var headphonesColor = $(this).attr('data-image');

     $('.active').removeClass('active');
     $('.left-column img[data-image = ' + headphonesColor + ']').addClass('active');
     $(this).addClass('active');
 });

});
        </script>
        <script src="./enjoyhintSteps.js">       
        </script>
        <div id="recomend__widget"></div>
        <script>
          ;(function(window) {
            var s = document.createElement('script')
            s.async = true
            s.src = 'https://widget.recomend.io/v1.js'
            s.onload = () => {
              RecomendWidget.mount({
                apiKey: 'nuj394oh2vq0iag4s4pf49b',
                product: {
                  id: 123,
                  name: 'Headphone',
                  location: "https://youthful-nobel-d4c6db.netlify.app",
                  preview: "https://youthful-nobel-d4c6db.netlify.app/images/red.png"
                },
                user: {
                  id: 456,
                  name: "Johnny Purchaser"
                }
              })
            }
            var x = document.getElementsByTagName('script')[0]
            x.parentNode.insertBefore(s, x)
          })(window, undefined)
        </script>
        
    </body>
</html>
